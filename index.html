<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Vinay U Resume</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <link href="style.css" rel="stylesheet" />

    <body id="Home" class="light">
      <div id="header-container"></div>
      <div class="container-fluid w-100 p-0">
        <div
          id="myCarousel"
          class="carousel slide mb-6"
          data-bs-ride="carousel"

          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class=""
              aria-current="true"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              class=""
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <svg
                class="bd-placeholder-img"
                width="100%"
                height="100%"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <rect width="100%" height="100%" fill="#7CB9E8"></rect>
              </svg>
              <div class="container">
                <div class="carousel-caption">
                  <h1>I'm Vinay</h1>
                  <p class="opacity-75">
                    B. E in Computer Science
                    <br />
                    <br />
                  </p>
                  <p>
                    <a
                      class="btn btn-lg btn-primary"
                      href="#"
                      onclick="location.href='mailto:vinayudaya0509@gmail.com';"
                      >Contact Me</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <svg
                class="bd-placeholder-img"
                width="100%"
                height="100%"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <rect width="100%" height="100%" fill="#7CB9E8"></rect>
              </svg>
              <div class="container">
                <div class="carousel-caption">
                  <h1>Skills</h1>
                  <p>Front-End, Back-End, Version Control</p>
                  <p>
                    <a class="btn btn-lg btn-primary" href="skills.html"
                      >Learn more</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <svg
                class="bd-placeholder-img"
                width="100%"
                height="100%"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <rect width="100%" height="100%" fill="#7CB9E8"></rect>
              </svg>
              <div class="container">
                <div class="carousel-caption">
                  <h1>Notes App</h1>
                  <p>A Notes App Front-End developed using react framework.</p>
                  <p>
                    <a
                      class="btn btn-lg btn-primary"
                      onclick="window.location.href='https://vinayudaya.github.io/Keeper/';"
                      >Website</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="result"></div>
      <div id="footer-container"></div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      <script src="include.js" defer></script>
